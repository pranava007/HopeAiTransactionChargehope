<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
        <!-- Logo Section -->
        <div class="flex justify-center mb-4">
            <img src="static/logo.png" alt="Logo" class="max-w-xs">
        </div>

        <!-- Formula Section -->
        <div class="bg-blue-100 text-blue-700 p-3 rounded-lg mb-4 text-center font-medium">
            Formula: Request Amount = (Fee + Transaction) / (100 - Transaction)
        </div>

        <!-- Table Section -->
        <table class="w-full border border-gray-300 rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-gray-200 text-gray-700">
                    <th class="py-2 px-4 text-left font-semibold">Description</th>
                    <th class="py-2 px-4 text-left font-semibold">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b border-gray-300">
                    <td class="py-2 px-4">Fee + Transaction (Fee to be Paid)</td>
                    <td class="py-2 px-4 font-medium">{{ request_Amount }}</td>
                </tr>
                <tr class="border-b border-gray-300 bg-gray-50">
                    <td class="py-2 px-4">Hope Fee</td>
                    <td class="py-2 px-4 font-medium">{{ original_fee_Amount }}</td>
                </tr>
                <tr class="border-b border-gray-300">
                    <td class="py-2 px-4">Transaction Amount</td>
                    <td class="py-2 px-4 font-medium">{{ trans_Amount }}</td>
                </tr>
                <tr class="bg-gray-50">
                    <td class="py-2 px-4">Transaction Charges</td>
                    <td class="py-2 px-4 font-medium">{{ transactions }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
